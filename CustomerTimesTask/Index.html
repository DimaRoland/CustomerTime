<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <meta charset="utf-8" />
    <style>
        div {
            width: 1000px;
            margin: auto;
        }

        .emprty {
            height: 30px;
            margin: auto;
        }

        table {
            width: 970px;
        }

        .blank_row {
            height: 10px !important;
            background-color: dimgray;
        }
    </style>
</head>

<body>
    <div class="emprty">
    </div>
    <div align="center" " style="background:dimgray">
        <form id="customform">
            <div>
                <input id="Title" name="Title" type="text" />
            </div>
            <div>
                <input type="submit" id="addd" class="text-info" value="Add new" style="background: lightgrey" />
            </div>

            <div>
                <input id="change" name="change" type="text" />
                <label style="background: lightgrey">Enter new name and press edit </label>
            </div>
        </form>
    </div>

    <div align="center" style="background:dimgray">
        <h2>Tasks</h2>
        <table id="blogs" style="background:lightgrey" />
    </div>

    <script type="text/javascript">
    var uri = 'api/task';
    $(document).ready(function() {
        $.getJSON(uri)
            .done(function (data) {

                $.each(data,
                    function (key, item) {
                        $('<tr>', { text: formatItemTitle(item) }).appendTo($('#blogs'))
                            .append('<input type="button" id="del" value="Delete" />')
                            .on("click", "#del",
                                function(e) {
                                    remove(item.id);
                                    $(this).closest('tr').remove();
                                })
                                .append('<input type="button" id="edit" value="Edit" />')
                                .on("click", "#edit", 
                                     function (e) {
                                         $.ajax({
                                             type: 'PUT',
                                             url: 'api/task',
                                             data: JSON.stringify(
                                             {
                                                 "id": item.id,
                                                 "taskName": $("#change").val(),
                                                 "isTaskStart": true,
                                                 "isTaskEnd": false
                                             }),
                                             contentType: 'application/json; charset=utf-8',
                                             dataType: "json",
                                             async: false,
                                             success: $(this).closest('tr').text($("#change").val())
                                                 .append('<input type="button" id="del" value="Delete" />')
                                                 .append('<input type="button" id="edit" value="Edit" />')
                                         });
                                     });
                    });
            });
    });

    function formatItemTitle(item) {
        return item.taskName;
    };

    function formatItemId(item) {
        return item.id;
    };

    function post() {
        $.ajax({
            type: 'POST',
            url: 'api/task/post',
            data: JSON.stringify(
            {
                "taskName": $("#Title").val(),
                "isTaskStart": true,
                "isTaskEnd": false
            }),
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            async: false
        });
    }

    function remove(id) {
        $.ajax({
            type: 'DELETE',
            url: 'api/task/' + '?'+ $.param({ id })
        });
    }


    $("#addd").on("click",
        function(e) {
            post();
        });

    </script>
</body>
</html>
